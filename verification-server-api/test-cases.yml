        - '{"value":{"key":3}}'
        - '{"value":{"key":{"inner-key":[1,2,3]}}}'
      negative:
        - '{"value":null}'


    # collections
    receiveListExample:
      positive:
        - '{"value":[]}'
        - '{"value":["","a","b","c","a"]}'
        - '{}'
        # - '{"value":null}'
        #   tag: "lenient"
      negative:
        - '{"value":{}}'
        # - '{"value":null}'
        #   tag: "!lenient"
    receiveSetStringExample:
      positive:
        - '{"value":[]}'
        - '{"value":["","a","b","c"]}'
        - '{}'
        # - '{"value":null}'
        #   tag: "lenient"
      negative:
        # - '{"value":null}'
        #   tag: "!lenient"
        # TODO SPEC: behavior for an object declared as a "Set" that receives a list with multiple elements that are equal.
        - '{"value":["a","a"]}'
    receiveSetDoubleExample:
      positive:
        - '{"value":[]}'
        - '{"value":[1.100, 1.2, 1.3]}'
        - '{}'
      negative:
        - '{"value":[1.1, 1.10, 01.100]}'
    receiveMapExample:
      positive:
        - '{"value":{"key":"value","key2":"value2"}}'
        - '{}'
        - '{"value":{}}'
        # - '{"value":null}'
        #   tag: "lenient"
      negative:
        - '{"value":{"key":[1,2,3]}}'
        - '{"value":"not a map"}'
        # - '{"value":null}'
        #   tag: "!lenient"
    receiveOptionalExample:
      positive:
        - '{}'
        - '{"value":null}'
        - '{"value":""}'
        - '{"value":"foo"}'
      negative:
        - '{"value":{}}'
        - '{"value":[]}'
    receiveLongOptionalExample:
