        - '{"value":"Infinity"}'
        - '{"value":"-Infinity"}'
      negative:
        - '{"value":null}'
        - '{}'
        - '{"value":"1.23"}'
        - '{"value":"nan"}'
        - '{"value":nan}'
    receiveIntegerExample:
      positive:
