types:
  conjure-imports:
    examples: example-types.conjure.yml

services:
  SingleHeaderService:
    name: Single Header Service
    package: com.palantir.conjure.verification.server
    default-auth: none

    endpoints:
      # headerAny:
      #   http: POST /headerAny/{index}
      #   args:
      #     index: integer
      #     headerAny:
      #       type: any
      #       param-type: header
      #       param-id: Some-Header

      headerBearertoken:
        http: POST /headerBearertoken/{index}
        args:
          index: integer
          headerBearertoken:
            type: bearertoken
            param-type: header
            param-id: Some-Header

      # headerBinary:
      #   http: POST /headerBinary/{index}
      #   args:
      #     index: integer
      #     headerBinary:
      #       type: binary
      #       param-type: header
      #       param-id: Some-Header

      headerBoolean:
        http: POST /headerBoolean/{index}
        args:
          index: integer
          headerBoolean:
            type: boolean
            param-type: header
            param-id: Some-Header

      headerDatetime:
        http: POST /headerDatetime/{index}
        args:
          index: integer
          headerDatetime:
            type: datetime
            param-type: header
            param-id: Some-Header

      headerDouble:
        http: POST /headerDouble/{index}
        args:
          index: integer
          headerDouble:
            type: double
            param-type: header
            param-id: Some-Header

      headerInteger:
        http: POST /headerInteger/{index}
        args:
          index: integer
          headerInteger:
            type: integer
            param-type: header
            param-id: Some-Header

      headerRid:
        http: POST /headerRid/{index}
        args:
          index: integer
          headerRid:
            type: rid
            param-type: header
            param-id: Some-Header

      headerSafelong:
        http: POST /headerSafelong/{index}
        args:
          index: integer
          headerSafelong:
            type: safelong
            param-type: header
            param-id: Some-Header

      headerString:
        http: POST /headerString/{index}
        args:
          index: integer
          headerString:
            type: string
            param-type: header
            param-id: Some-Header

      headerUuid:
        http: POST /headerUuid/{index}
        args:
          index: integer
          headerUuid:
            type: uuid
            param-type: header
            param-id: Some-Header

      headerOptionalString:
        http: POST /headerOptionalString/{index}
        args:
          index: integer
          headerOptionalString:
            type: optional<string>
            param-type: header
            param-id: Some-Header

      headerAliasString:
        http: POST /headerAliasString/{index}
        args:
          index: integer
          headerAliasString:
            type: examples.AliasString
            param-type: header
            param-id: Some-Header
