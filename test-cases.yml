        - '{"value":"content"}'
        - '{"value":true}'
        - '{"value":[1,2,3]}'
        - '{"value":{"key":3}}'
        - '{"value":{"key":{"inner-key":[1,2,3]}}}'
    bothNegative:
        - '{"value":null}'


    # collections
  - type: ListExample
    bothPositive:
        - '{"value":[]}'
        - '{"value":["","a","b","c","a"]}'
        - '{}'
        # - '{"value":null}'
        #   tag: "lenient"
    bothNegative:
        - '{"value":{}}'
        # - '{"value":null}'
        #   tag: "!lenient"
  - type: SetStringExample
    bothPositive:
        - '{"value":[]}'
        - '{"value":["","a","b","c"]}'
        - '{}'
        # - '{"value":null}'
        #   tag: "lenient"
    bothNegative:
        # - '{"value":null}'
        #   tag: "!lenient"
        # TODO SPEC: behavior for an object declared as a "Set" that receives a list with multiple elements that are equal.
        - '{"value":["a","a"]}'
  - type: SetDoubleExample
    bothPositive:
        - '{"value":[]}'
        - '{"value":[1.100, 1.2, 1.3]}'
        - '{}'
    bothNegative:
        - '{"value":[1.1, 1.10, 01.100]}'
  - type: MapExample
    bothPositive:
        - '{"value":{"key":"value","key2":"value2"}}'
        - '{}'
        - '{"value":{}}'
        # - '{"value":null}'
        #   tag: "lenient"
    bothNegative:
        - '{"value":{"key":[1,2,3]}}'
        - '{"value":"not a map"}'
        # - '{"value":null}'
        #   tag: "!lenient"
