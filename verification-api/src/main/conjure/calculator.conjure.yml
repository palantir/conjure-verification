types:
  definitions:
    default-package: com.palantir.conjure.verification.calculator
    objects:
      # Recursive definition
      Expression:
        docs: A mathematical expression.
        union:
          add:
            type: AddExpression
          divide:
            type: DivisionExpression
          number:
            type: integer
      AddExpression:
        docs: Adds mathematical expressions together.
        alias: list<Expression>
      DivisionExpression:
        docs: Divides a 'dividend' expression by another 'divisor' expression.
        fields:
          dividend: Expression
          divisor: Expression
